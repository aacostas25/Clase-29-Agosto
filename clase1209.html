<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <div class="container text-center mt-4">
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label"><strong>Nombre</strong></label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" 
                onfocusout="mayuscula()" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label"><strong>Apellido</strong></label>
                <input type="text" class="form-control" id="apellido" placeholder="Apellido"
                required>
            </div>
            <label for="flexRadioDefault1">¿Desea llenar este formulario?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" onclick="otro()">
                <label class="form-check-label" for="flexRadioDefault1">
                  Sí
                  <br>
                  <div id="respuesta"></div>
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  No
                </label>
              </div>
            <label><strong>Email</strong>
            <input type="email" id="mail" name="mail" required minlength="8">
            <span class="error" aria-live="polite">
            </label>
            <div class="mb-3">
                    <label for="fecha" class="form-label"><strong>Fecha de Nacimiento</strong>
                    <input type="date" class="form-control" id="fecha">
            </div>
            </label>
            <label> <strong>Constraseña</strong>
                <input type="password" id="password"
                placeholder="********" class="form-control"
                pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[#?!@$^&]).{8,11}$" 
                title="Debe contener..." required>
            </label>

            <button type="submit" class="btn btn-danger">Enviar</button>
        </form>

    </div>

</body>
<script src="javascript2.js"></script>
</html>
