<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <div class="container text-center mt-4">
        <form id="formulario" class="formulario" action="">
            <div class="formulario-grupo" id="grupo-nombre">
                <label for="nombre" class="formulario-label"><strong>Nombre</strong></label>
                <div class="formulario-grupo-input">
                    <input type="text" class="formulario-input" name="nombre" id="nombre" placeholder="Nombre" 
                    onfocusout="mayuscula()" required>
                </div>
                <p class="formulario__input-error">El nombre tiene que ser de 4 a 16 dígitos y solo puede contener numeros, letras y guion bajo.</p>
            </div>
            <div class="formulario-grupo" id="formulario-apellido">
                <label for="apellido" class="formulario-label"><strong>Apellido</strong></label>
                <div class="formulario-grupo-input">
                    <input type="text" class="formulario-input" name="apellido" id="apellido" placeholder="Apellido"
                required>
                </div>
            </div>
            <label for="flexRadioDefault1">¿Desea llenar este formulario?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radios" id="radio1" onclick="otro()">
                <label class="form-check-label" for="flexRadioDefault1">
                  Sí
                  <br>
                  <div id="respuesta"></div>
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radios" id="flexRadioDefault2" onclick=limpiar() checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  No
                </label>
              </div>
            <label><strong>Email</strong>
            <input type="email" id="mail" name="mail" required minlength="8">
            <span class="error" aria-live="polite">
            </label>
            <div class="mb-3">
                    <label for="fecha" class="form-label"><strong>Fecha de Nacimiento</strong>
                    <input type="date" class="form-control" id="fecha">
            </div>
            </label>
            <label> <strong>Constraseña</strong>
                <input type="password" id="password" name="contra1"
                placeholder="********" class="form-control"
                pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[#?!@$^&]).{8,11}$" 
                title="Debe contener..." required>
            </label>
            <label> <strong>Confirmar Contraseña</strong>
                <input type="password" id="password" name="contra2"
                placeholder="********" class="form-control"
                pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[#?!@$^&]).{8,11}$" 
                title="Debe contener..." required>
            </label>

            <button type="submit" class="btn btn-danger">Enviar</button>
        </form>

    </div>

</body>
<script src="javascript2.js"></script>
</html>
